<div class="row row-cols-1 g-4" [class]="'row-cols-md-'+ cardDetails.numberOfCardsInRow">
    <div class="col" *ngFor="let card of cards">
      <div class="card">
        <img [height]="cardDetails.height" [src]="card.coverFileName" class="card-img-top" alt="...">
        <div class="card-body">
          <div *ngFor="let header of cardDetails.cardHeaders">
            <strong>{{header}}</strong>: {{card[header.toLowerCase()]}}
          </div>
        </div>
      </div>
    </div>
  </div>
